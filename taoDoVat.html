<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cái Ba Lô 1 </title>
    <link rel="icon" type="image/png" href="./Picture/CTU_logo.png">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="layout">
        <header>
            <div class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><button onclick="chuyenTrang('knapsack1.html')">BÀI TOÁN BALO 1 </button></li>
                    <li class="nav-item"><button onclick="chuyenTrang('knapsack2.html')">BÀI TOÁN BALO 2 </button></li>
                    <li class="nav-item"><button onclick="chuyenTrang('knapsack3.html')">BÀI TOÁN BALO 3 </button></li>
                </ul>
                <ul class="nav-list">
                    <li class="nav-item"><button onclick="chuyenTrang('soSanhGiaiThuat.html')">SO SÁNH GIẢI THUẬT</button></li>
                </ul>
            </div>
        </header>
        <aside>
            <div class="function-box" onclick="chuyenDoiNhapLieu('file')">Upload File</div>
            <div class="function-box" onclick="chuyenDoiNhapLieu('manual')">Nhập Thủ Công</div>
            <div class="function-box" onclick="hienThiNhapNgauNhien()">Tạo Ngẫu Nhiên</div>
            <div class="function-box" onclick="sapXepDonGiaGiam()">Sắp Xếp</div>
            <div class="function-box" onclick="ThamAn('unbounded')">Gready Algorithm</div>
            <div class="function-box" onclick="NhanhCan('unbounded')">Branch and Bound</div>
            <div class="function-box" onclick="QuyHoachDong('unbounded')">Dynamic Programming</div>
            <div class="function-box" onclick="saveResultsToFile()">Lưu Kết Quả</div>
        </aside>
        <main>
            <h1>BÀI TOÁN CÁI BA LÔ 1</h1>
            <img id="bannerImage" src="./Picture/Balo1.png" alt="Balo1" 
            style="display: block; margin: 10px auto; width: 50%; border-radius: 10px;">

            <div id="randomInputSection" style="display: none; width: 60%; margin: 20px auto;">
                <div class="inputInfor">
                    <label>Trọng lượng ba lô: </label>
                    <input type="number" id="baloWeightInput" min="1" style="flex: 1">
                </div>
                <div class="inputInfor">
                    <label>Số lượng vật phẩm: </label>
                    <input type="number" id="numItemsInput" min="1" style="flex: 1">
                </div>
                <div class="inputInfor">
                    <label>Trọng lượng đồ vật tối đa: </label>
                    <input type="number" id="maxWeightInput" min="1" style="flex: 1">
                </div>
                <div class="inputInfor">
                    <label>Giá trị đồ vật tối đa: </label>
                    <input type="number" id="maxValueInput" min="1" style="flex: 1">
                </div>
                <div class="inputInfor">
                    <label>Số lượng đồ vật tối đa: </label>
                    <input type="number" id="maxQuantityInput" min="1" style="flex: 1">
                </div>
                <button onclick="taoNgauNhien()">Tạo</button>
                <button onclick="anNhapNgauNhien()">Hủy</button>
            </div>

            <div class="centered-container">
                 <div>
                    <h3 id="baloWeightContainer" style="display: none;">TRỌNG LƯỢNG BA LÔ: <span id="baloWeightDisplay">0</span></h3>
                    <table id="dataTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Tên Đồ Vật</th>
                                <th>Trọng Lượng</th>
                                <th>Giá Trị</th>
                                <th>Số Lượng</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                 </div>
            </div>
    </main>
    <footer>
        <button onclick="window.location.href='index.html'">Quay lại</button>
    </footer>
</div>
<script>
    function hienThiNhapNgauNhien() {
        document.getElementById('randomInputSection').style.display = 'block';
    }
    function anNhapNgauNhien() {
        document.getElementById('randomInputSection').style.display = 'none';
    }
    function taoNgauNhien() {
        let baloWeight = document.getElementById('baloWeightInput').value;
        let numItems = document.getElementById('numItemsInput').value;
        let maxWeight = document.getElementById('maxWeightInput').value;
        let maxValue = document.getElementById('maxValueInput').value;
        let maxQuantity = document.getElementById('maxQuantityInput').value;
        if (baloWeight <= 0 || numItems <= 0 || maxWeight <= 0 || maxValue <= 0 || maxQuantity <= 0) {
            alert("Vui lòng nhập giá trị hợp lệ!");
            return;
        }
        document.getElementById("baloWeightDisplay").innerText = baloWeight;
        document.getElementById("baloWeightContainer").style.display = "block";
        
        let table = document.getElementById("dataTable");
        let tbody = table.getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        for (let i = 0; i < numItems; i++) {
            let row = tbody.insertRow();
            let nameCell = row.insertCell(0);
            let weightCell = row.insertCell(1);
            let valueCell = row.insertCell(2);
            let quantityCell = row.insertCell(3);
            nameCell.innerHTML = "Vật " + (i + 1);
            weightCell.innerHTML = Math.floor(Math.random() * maxWeight) + 1;
            valueCell.innerHTML = Math.floor(Math.random() * maxValue) + 1;
            quantityCell.innerHTML = Math.floor(Math.random() * maxQuantity) + 1;
        }
        table.style.display = "table";
        anNhapNgauNhien();
    }
</script>
</body>
</html>
